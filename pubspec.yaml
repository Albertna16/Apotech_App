name: apotech_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  provider: ^6.1.1
  introduction_screen: ^3.1.12
  flutter_otp_text_field: ^1.1.1

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/image/
    - assets/icon/
  fonts:
    - family: Sofiapro
      fonts:
        - asset: assets/fonts/Sofiapro-Regular.otf

